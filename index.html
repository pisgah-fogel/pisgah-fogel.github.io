<script>
function resized() {
		const fontsize = 150;
		const headersize = 0.2;
		const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
		const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
		// Top, Right, Bottom, Left
		let docstyle = document.getElementById("content").style;
		docstyle.margin = 0.2*vh+"px "+0.25*vw+"px "+0.5*vh+"px "+0.25*vw+"px";
		document.getElementsByTagName("h1")[0].style.height = headersize*vh+"px";
		document.getElementsByTagName("h1")[0].style.top = headersize*vh+"px";

		if (vw < 1200) {
			document.getElementById("main").style.fontSize = (fontsize*vw/1200)+"%";
		}
		else {
			document.getElementById("main").style.fontSize = fontsize+"%";
		}
	}
	window.addEventListener('resize', resized);
	resized();
</script>
